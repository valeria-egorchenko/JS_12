<!DOCTYPE html>
<html lang="ru">
<head>
  <title>index90</title>
  <script  src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script>
    $(document).ready(function() {
      $("button").click(function () {
        var div = $("div");
        div.animate({height: '300px', opacity: '0.4'}, "slow");
        div.animate({width: '300px', opacity: '0.8' }, "slow");
        div.animate({height: '100px', opacity: '0.4' }, "slow");
        div.animate({width: '100px', opacity: '0.8' }, "slow");

      });
    });
  </script>
</head>
<body>
  <button>Запустить анимацию!</button>
  <p>По умолчанию все HTML элементы имеют статическое позиционирование и не могут быть перемещены.
    Чтобы управлять позиционирование, помните, что в первую очередь, нужно задать CSS-свойство
    позиционирования элемента: относительное, фиксированное или абсолютное!
  </p>
  <div style="background: #98bf21; height: 100px; width: 100px; position: absolute;"></div>
</body>
</html>
